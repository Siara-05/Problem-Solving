<!DOCTYPE html>
<html>
<head>
  <title>Swap Two Variables</title>
</head>
<body>

<script>
  let a = 10;
  let b = 20;

  // Show values before swapping
  alert("Before swapping:\na = " + a + "\nb = " + b);

  // Swap using arithmetic (without third variable)
  a = a + b;
  b = a - b;
  a = a - b;

  // Show values after swapping
  alert("After swapping:\na = " + a + "\nb = " + b);
</script>

</body>
</html>
